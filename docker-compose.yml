services:
  app:
    build: ./app
    ports: [ "3000:3000" ]
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    depends_on: [ db ]

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports: [ "5432:5432" ]
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
